    <title>Industrias MGP Onboarding</title>

    <style>
      #emoji-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: 9999;
      }
      .falling-emoji {
        position: absolute;
        top: -10vh;
        animation-name: fall;
        animation-timing-function: linear;
        animation-iteration-count: 1;
        will-change: transform;
      }
      @keyframes fall {
        to {
          transform: translateY(110vh) rotate(360deg);
        }
      }
    </style>
